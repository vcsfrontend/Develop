name: Build and deploy Angular app to Azure Web App - stage

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Use the appropriate Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --output-path=dist  # Build the Angular app

      - name: Zip artifact for deployment
        run: zip -r release.zip ./dist/browser  # Zip the contents of the dist folder

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: angular-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: angular-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4C72E6BEA4F14D3486A4CBF9973836AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48BEBC00004A466AB3FD4EDA79BF5A71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A310814CB66F458F9876ED3A1B91196C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vcs'  # Your Azure Web App name
          slot-name: 'Production'  # Deployment slot (if any)
          package: ./dist/browser  # Path to your built Angular app folder
