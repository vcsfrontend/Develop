name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - stage
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - stage

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install -f

      - name: Check Node.js version
        run: node -v

      - name: Check Angular CLI version
        run: ng version

      - name: Build the Angular application
        run: ng build --output-path=dist

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_ISLAND_0F43C9900 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/"  # App source code path
          api_location: ""  # Api source code path - optional
          output_location: "dist/browser"  # Built app content directory

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_ISLAND_0F43C9900 }}
          action: "close"
