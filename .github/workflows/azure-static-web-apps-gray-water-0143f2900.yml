name: Build and deploy Angular app to Azure Static Web App

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Use the appropriate Node.js version

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install -f  # Use the -f flag for npm install

      - name: Build Angular App
        run: ng build --output-path=dist  # Build the Angular app

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: angular-app
          path: ./dist/browser  # Adjust this to match your output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: angular-app
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Set this in your secrets
          name: vcs-frontend  # Replace with your Azure Static Web App name
          app_location: "/dist/browser"  # Adjust this to the path of your built app
          output_location: "/"  # Usually the root for static web apps

