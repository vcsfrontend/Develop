<!-- app-header -->
<header class="app-header">

  <div class="main-header-container container-fluid">

            <img src="./assets/images/brand-logos/logo.png" alt="logo" class="desktop-logo">
            <img src="./assets/images/brand-logos/logo.png" alt="logo" class="toggle-logo">
            <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
            <img src="./assets/images/brand-logos/toggle-dark.png" alt="logo" class="toggle-dark">
          </a>
        </div>
      </div>
      <!-- End::header-element -->

      <!-- Start::header-element -->
      <div class="header-element mx-lg-0 mx-2">
        <a aria-label="Hide Sidebar" (click)="toggleSidebar()"
          class="sidemenu-toggle header-link animated-arrow hor-toggle horizontal-navtoggle"
           data-bs-toggle="sidebar" ><span ></span></a>
        </div>
        <!-- End::header-element -->

        <!-- Start::header-element -->
        <div class="header-element header-search d-md-block d-none">

            placeholder="Search for Results..." autocomplete="off" (click)="SearchHeader()" [(ngModel)]="text" [ngModelOptions]="{standalone: true}"

          <a href="javascript:void(0);" class="header-search-icon border-0">
            <i class="bi bi-search"></i>
          </a> -->
          <!-- End::header-link -->
          <div>

            @if("menuItems?.length>0"){
           
              <div class="search_drop list-group" (click)="clearSearch()">
              @for(menuItem of menuItems | slice:0:5;track $index){
    
                      <div class="list-group-item"  [routerLink]="menuItem?.path" (click)="clearSearch()">
                          <a [routerLink]="menuItem?.path"><span><i
                                      class='fa fa-angle-double-right me-2'></i>{{menuItem?.title}}</span></a>
                      </div>
                      
                    }
                  </div>
        
          }
          @else{
              <ng-template>
                  <ul class="ps-2">
                      <li class="p-1 d-flex align-items-center text-muted mb-2 search-app">
                          <a ><span><i
                                      class='fa fa-angle-double-right me-2'></i>No Search Result Found with "{{text}}"</span></a>
                      </li>
                   
                  </ul>
                </ng-template>
          }
          </div>
        </div>
