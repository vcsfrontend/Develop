<video class="video-background ratio ratio-4x3" src="./assets/video/school_of_fish.mp4" autoplay loop muted></video> 
<div class="container" >
    <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
            <div class="card custom-card my-4">
                <div class="card-body p-5">
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active"
                        class="nav-tabs  justify-content-center border-bottom-0 mb-2 mt-0">
                        <li ngbNavItem="Firebase">
                            <!-- <a ngbNavLink class="firebase-img">
                            <img src="./assets/images/" class="firebase" alt="" />
                        </a> -->
                            <ng-template ngbNavContent>
                                <!-- <div class="mb-3 d-flex justify-content-center">
                              <a routerLink="/dashboard/sales">
                                  <img src="./assets/images/brand-logos/logo.png" alt="logo" class="desktop-logo">
                                  <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
                              </a>
                          </div> -->
                                <p class="h5 mb-2 text-center">Sign In</p>
                                <!-- <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back Jhon !</p> -->
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    @if(errorMessage.length > 0){
                                    <p class="text-danger">
                                        {{errorMessage}}</p>
                                    }
                                    @if(_error.message.length > 0){
                                    <p class="text-danger">{{_error.message}} </p>
                                    }
                                    <div class="row gy-3">
                                        <div class="col-xl-12">
                                            <label for="signin-username" class="form-label text-default">User
                                                Name</label>
                                            <input type="text" class="form-control form-control-lg" id="signin-username"
                                                autocomplete formControlName="email" [ngModel]="email" required
                                                placeholder="email">
                                        </div>
                                        <div class="col-xl-12 mb-2">
                                            <label for="signin-password"
                                                class="form-label text-default d-block">Password<a
                                                    routerLink="/authentication/reset-password/basic"
                                                    class="float-end text-danger">Forget password ?</a></label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control form-control-lg"
                                                    id="signin-password" placeholder="Password"
                                                    formControlName="password" [ngModel]="password" required
                                                    [type]="showPassword ? 'text' : 'password'" autocomplete>
                                                <a href="javascript:void(0);" class="show-password-button text-muted"
                                                    (click)="togglePassword()" id="button-addon2"><i
                                                        class="ri-eye-{{toggleClass}} align-middle"></i></a>
                                            </div>
                                            <div class="mt-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="defaultCheck1">
                                                    <label class="form-check-label text-muted fw-normal"
                                                        for="defaultCheck1">
                                                        Remember password ?
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center my-3 authentication-barrier">
                                        <span>OR</span>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button
                                            class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center">
                                            <span class="avatar avatar-xs">
                                                <img src="./assets/images/media/apps/google.png" alt="">
                                            </span>
                                            <span class="lh-1 ms-2 fs-13 text-default">Signin with Google</span>
                                        </button>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button
                                            class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center">
                                            <span class="avatar avatar-xs invert-1">
                                                <img src="./assets/images/media/apps/apple.png" alt="">
                                            </span>
                                            <span class="lh-1 ms-2 fs-13 text-default">Signin with Apple</span>
                                        </button>
                                    </div>
                                    <div class="d-grid mt-4">
                                        <button type="submit" [disabled]="!loginForm.valid || authservice.showLoader"
                                            autofocus [class.loader--text]="authservice.showLoader" class="btn btn-lg btn-primary{{
                                disabled
                              }}">Sign In</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="text-muted mt-3 mb-0">Dont have an account?
                                        <a routerLink="/authentication/sign-up/basic" class="text-primary">Sign Up</a>
                                    </p>
                                </div>

                            </ng-template>
                        </li>
                        <li ngbNavItem="Angular">
                            <!-- <a ngbNavLink class="firebase-img">
                              <img src="./assets/images/" class="firebase" alt="" />
                            </a> -->
                            <ng-template ngbNavContent>

                                <!-- <div class="mb-3 d-flex justify-content-center">
                                    <a routerLink="/dashboard/sales">
                                        <img src="./assets/images/brand-logos/logo.png" alt="logo" class="desktop-logo">
                                        <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
                                    </a>
                                </div> -->
                                <p class="h5 mb-2 text-center">Sign In</p>
                                <!-- <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back Jhon !</p> -->
                                <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                                    <div class="row gy-3">
                                        <div class="col-xl-12">
                                            <label for="signin-username" class="form-label text-default">Email</label>
                                            <input type="text" class="form-control form-control-lg" id="signin-username"
                                                autocomplete formControlName="email" [(ngModel)]="email" required
                                                placeholder="email">
                                        </div>
                                        <div class="col-xl-12 mb-2">
                                            <label for="signin-password"
                                                class="form-label text-default d-block">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control form-control-lg"
                                                    id="signin-password" placeholder="password" [type]="showPassword ? 'text' : 'password'" autocomplete
                                                    id="input-password" formControlName="password"  [(ngModel)]="password" required>
                                                    <a href="javascript:void(0);" class="show-password-button text-muted" (click)="createpassword()" id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></a>
                                            </div>
                                            <div class="mt-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="defaultCheck1">
                                                    <label class="form-check-label text-muted fw-normal d-block"
                                                        for="defaultCheck1">
                                                        Remember password ?<a routerLink="/authentication/reset-password/basic" class="float-end text-danger">Forgot password ?</a>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="text-center my-3 authentication-barrier">
                                    <span>OR</span>
                                </div> -->
                                    <!-- <div class="d-grid mb-3">
                                    <button class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center">
                                        <span class="avatar avatar-xs">
                                            <img src="./assets/images/media/apps/google1.png" alt="">
                                        </span>
                                        <span class="lh-1 ms-2 fs-13 text-default">Signin with Google</span>
                                    </button>
                                </div> -->
                                    <!-- <div class="d-grid mb-3">
                                    <button class="btn btn-lg btn-light-ghost border d-flex align-items-center justify-content-center">
                                        <span class="avatar avatar-xs invert-1">
                                            <img src="./assets/images/media/apps/apple.png" alt="">
                                        </span>
                                        <span class="lh-1 ms-2 fs-13 text-default">Signin with Apple</span>
                                    </button>
                                </div> -->
                                    <div class="d-grid mt-4">
                                        <button type="submit" class="btn btn-lg btn-primary{{disabled}}" autofocus>Sign
                                            In</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="text-muted mt-3 mb-0">Don't have an account?
                                        <a routerLink="/authentication/sign-up/basic" class="text-primary">Sign Up</a>
                                    </p>
                                </div>
                            </ng-template>
                        </li>
                    </ul>

                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
        </div>
    </div>
</div>
