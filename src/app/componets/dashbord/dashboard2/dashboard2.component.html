<app-page-header title="Create-Project" title1="Projects" activeTitle="Create-Project"></app-page-header>
<form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">Create Project</div>
          </div>
          <div class="card-body">
            <div class="row gy-3">
              <div class="col-xl-4">
                <label for="projectName" class="form-label">Project Name:</label>
                <input type="text" class="form-control" id="projectName" formControlName="projectName" placeholder="Enter Project Name">
              </div>
              <div class="col-xl-4">
                <label for="clientName" class="form-label">Client Name:</label>
                <input type="text" class="form-control" id="clientName" formControlName="clientName" placeholder="Enter Client Name">
              </div>
              <div class="col-xl-4">
                <label for="businessCategory" class="form-label">Business Category:</label>
                <input type="text" class="form-control" id="businessCategory" formControlName="businessCategory" placeholder="Business Category">
              </div>
              <div class="col-xl-4">
                <label for="projectAddress" class="form-label">Project Address:</label>
                <input type="text" class="form-control" id="projectAddress" formControlName="projectAddress" placeholder="Enter Project Address">
              </div>
              <div class="col-xl-4">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" formControlName="state" placeholder="Enter State">
              </div>
              <div class="col-xl-4">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter City">
              </div>
              <div class="col-xl-4">
                <label for="projectState" class="form-label">Project State:</label>
                <input type="text" class="form-control" id="projectState" formControlName="projectState" placeholder="Enter Project State">
              </div>
              <div class="col-xl-4">
                <label for="projectEstimation" class="form-label">Project Estimation:</label>
                <input type="number" class="form-control" id="projectEstimation" formControlName="projectEstimation" placeholder="Enter Estimation">
              </div>
              <div class="col-xl-4">
                <label for="projectArea" class="form-label">Project Area:</label>
                <input type="number" class="form-control" id="projectArea" formControlName="projectArea" placeholder="Enter Project Area">
              </div>
              <div class="col-xl-4">
                <label for="action" class="form-label">Action:</label>
                <input type="text" class="form-control" id="action" formControlName="action" placeholder="Enter Action">
              </div>
              <div class="col-xl-4">
                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter Company Name">
              </div>
              <div class="col-xl-4"></div>
              <div class="col-xl-4">
                <mat-form-field appearance="fill">
                  <mat-label>Start Date</mat-label>
                  <input matInput [matDatepicker]="startPicker" formControlName="projectStartDate" placeholder="Choose Start Date">
                  <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                  <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-xl-4">
                <mat-form-field appearance="fill">
                  <mat-label>End Date</mat-label>
                  <input matInput [matDatepicker]="endPicker" formControlName="projectEndDate" placeholder="Choose End Date">
                  <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                  <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
              </div>
              
              <!-- <div class="col-xl-12">
                <label class="form-label">Attachments</label>
                <file-pond #myPond [options]="pondOptions" formControlName="attachments"></file-pond>
              </div> -->
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary-light btn-wave ms-auto float-end" type="submit">Create Project</button>
          </div>
        </div>
      </div>
    </div>
  </form>
