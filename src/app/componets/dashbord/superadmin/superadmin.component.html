<!-- Start:: row-3 -->
<div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header justify-content-between">
                <div class="card-title">Users </div>
                <div class="d-flex flex-wrap gap-3">
                    <div>
                        <input class="form-control form-control-sm" type="text" placeholder="Search Here"
                            aria-label=".form-control-sm example">
                    </div>
                    <div ngbDropdown class="dropdown">
                        <a ngbDropdownToggle href="javascript:void(0);"
                            class="btn btn-primary btn-sm btn-wave waves-effect waves-light" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sort By
                        </a>
                        <ul ngbDropdownMenu class="dropdown-menu" role="menu">
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">New</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">Popular</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">Relevant</a></li>
                        </ul>
                    </div>
                    <!-- <a routerLink="apps/projects/create-project" class="btn btn-primary me-2" href="apps/projects/create-project"><i
                        class="ri-add-line me-1 fw-medium align-middle"></i>New Project</a> -->
                        <div>
                            <!-- <a routerLink="/apps/projects/create-project" class="btn btn-sm btn-secondary btn-wave" href="apps/projects/create-project"><i class="ri-add-line align-middle me-1 fw-medium"></i>Create Project</a> -->
                            <a  class="btn btn-sm btn-secondary btn-wave" ><i class="ri-add-line align-middle me-1 fw-medium"></i>Create Project</a>
                        </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="mat-elevation-z8">
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">
                            <!-- Position Column -->
                            <ng-container matColumnDef="slNo">
                                <th mat-header-cell *matHeaderCellDef> S.No. </th>
                                <td mat-cell *matCellDef="let element; let i = index"> {{getSNo(i)}} </td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef> First Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                            </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                            </ng-container>
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                            <ng-container matColumnDef="adonai">
                                <th mat-header-cell *matHeaderCellDef> Adonai </th>
                                <td mat-cell *matCellDef="let element"> {{element.adonai}} 
                                    <!-- <div class="text-center text-dark pntr" title="Edit"><i class="fas fa-eye"></i>
                                    <i class="fas fa-pencil" style="color: #fff !important;"></i>
                                    </div> -->
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="crm">
                                <th mat-header-cell *matHeaderCellDef> CRM </th>
                                <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button color="primary" 
                                    data-bs-toggle="modal" data-bs-target="#exampleModalLg"
                                    (click)="openLg(Content10);onRowButtonClick(element)"
                                    >Details</button>
                                    <!-- (click)="VerticallyScrol(Content3); onRowButtonClick(element)" -->
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef>Adonai</th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="hstack gap-2 fs-15">
                                        <a aria-label="anchor" href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-success" data-bs-toggle="modal" 
                                            (click)="VerticallyScrol(content6); getAdonai(element, 'v')"
                                            data-bs-target="#exampleModalScrollable345"><i
                                                class="fe fe-eye text-muted"></i></a>
                                        <a aria-label="anchor" href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-info" data-bs-toggle="modal" 
                                            (click)="VerticallyScrol(content6);getAdonai(element, 'e')"
                                            data-bs-target="#exampleModalScrollable345"><i class="ri-edit-line"></i></a>
                                    </div>   
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef>CRM</th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="hstack gap-2 fs-15">
                                        <a aria-label="anchor" href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-success" data-bs-toggle="modal" 
                                            (click)="VerticallyScrol(content5); getCrm(element, 'v')" data-bs-target="#exampleModalScrollable34"><i
                                                class="fe fe-eye text-muted"></i></a>
                                        <a aria-label="anchor" href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-info" data-bs-toggle="modal" 
                                            (click)="VerticallyScrol(content5); getCrm(element, 'e')" data-bs-target="#exampleModalScrollable34" ><i class="ri-edit-line"></i></a>
                                    </div>   
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
            <div class="modal fade" id="exampleModalLg" tabindex="-1" aria-labelledby="exampleModalLgLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <ng-template #Content10 let-modal>
                            <div class="modal-header">
                                <h6 class="modal-title" id="exampleModalLgLabel">Personal Information</h6>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-text" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="input-text" placeholder="Text"
                                        [(ngModel)]="firstNm">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-text" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="input-text" placeholder="Text"
                                        [(ngModel)]="lastNm">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-text" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="input-text" placeholder="Text"
                                        [(ngModel)]="companyNm">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-date" class="form-label">Date Of Birth</label>
                                        <input type="text" class="form-control" id="input-date" [(ngModel)]="dob">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-tel" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="input-tel" [(ngModel)]="phoneNo">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-3 -->

<!-- Crm -->
<div class="modal fade" id="exampleModalScrollable34" tabindex="-1" aria-labelledby="exampleModalScrollable34" data-bs-keyboard="false" aria-hidden="true">
    <!-- Scrollable modal -->
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <ng-template #content5 let-modal>
                    <div class="modal-header justify-content-center">
                        <h6 class="modal-title" id="staticBackdropLabel3">Crm Information</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                           <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-text" class="form-label">Email</label>
                                <input type="text" class="form-control" id="input-text" 
                                [(ngModel)]="crmEmail" [disabled]="isCrmView">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-text" class="form-label">Role Id</label>
                                <input type="text" class="form-control" id="input-text" 
                                [(ngModel)]="crmRoleId" [disabled]="isCrmView">
                            </div>
                            <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-text" class="form-label">CRM</label>
                                <input type="text" class="form-control" id="input-text" [(ngModel)]="isCrm">
                            </div> -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-text" class="form-label">CRM Activity Status</label>
                                <input type="text" class="form-control" id="input-text" 
                                [(ngModel)]="crmStatus" [disabled]="isCrmView">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-date" class="form-label">Sub Start date</label>
                                <input type="date" class="form-control" id="input-date" 
                                [(ngModel)]="crmSubStartDate" [disabled]="isCrmView">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-date" class="form-label">Sub End date</label>
                                <input type="date" class="form-control" id="input-date" 
                                [(ngModel)]="crmSubEndDate" [disabled]="isCrmView">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-date" class="form-label">Subscription</label>
                                <input type="date" class="form-control" id="input-date" 
                                [(ngModel)]="crmSubDate" [disabled]="isCrmView">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <label for="input-text" class="form-label">Remarks</label>
                                <input type="text" class="form-control" id="input-text" 
                                [(ngModel)]="crmRemarks" [disabled]="isCrmView">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalScrollable345" tabindex="-1" aria-labelledby="exampleModalScrollable345" data-bs-keyboard="false" aria-hidden="true">
        <!-- Scrollable modal -->
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <ng-template #content6 let-modal>
                        <div class="modal-header justify-content-center">
                            <h6 class="modal-title" id="staticBackdropLabel3">Adonai Information </h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-text" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="input-text" 
                                    [(ngModel)]="adonaiEmail" [disabled]="isAdonaiView">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">

                                    <input type="text" class="form-control" id="input-text" [(ngModel)]="adonaiRoleId"
                                    [disabled]="isAdonaiView">
                                </div>
                                <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-text" class="form-label">Adonai</label>
                                    <input type="text" class="form-control" id="input-text" [(ngModel)]="isAdonai">
                                </div> -->
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-text" class="form-label">Adonai Activity Status</label>
                                    <input type="text" class="form-control" id="input-text" 
                                    [(ngModel)]="adonaiActivitySts" [disabled]="isAdonaiView">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-date" class="form-label">Sub Start date</label>
                                    <input type="date" class="form-control" id="input-date" 
                                    [(ngModel)]="adonaiSubStartDate" [disabled]="isAdonaiView">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-date" class="form-label">Sub End date</label>
                                    <input type="date" class="form-control" id="input-date" 
                                    [(ngModel)]="adonaiSubEndDate" [disabled]="isAdonaiView">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-date" class="form-label">Subscription Date</label>
                                    <input type="date" class="form-control" id="input-date" 
                                    [(ngModel)]="adonaiSubDate" [disabled]="isAdonaiView">
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                    <label for="input-text" class="form-label">Remarks</label>
                                    <input type="text" class="form-control" id="input-text" 
                                    [(ngModel)]="adonaiRemarks" [disabled]="isAdonaiView">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="updateAdonai()"
                                data-bs-dismiss="modal" *ngIf="!isAdonaiView">Update</button>
                            <button type="button" class="btn btn-danger" (click)="modal.close('Close click')"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </ng-template>
                </div>
            </div>
    </div>
