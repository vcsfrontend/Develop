<app-page-header title="Heatmap-Charts" title1="Apex-Charts" activeTitle="Heatmap-Charts" ></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Heatmap Chart</div>
            </div>
            <div class="card-body">
                <div id="heatmap-basic">
                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels" [title]="chartOptions.title"
                    [colors]="chartOptions.colors"></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multi Series Heatmap Chart</div>
            </div>
            <div class="card-body">
                <div id="heatmap-multiseries">
                    <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                    [dataLabels]="chartOptions1.dataLabels" [colors]="chartOptions1.colors"
                    [grid]="chartOptions1.grid" [xaxis]="chartOptions1.xaxis"
                    [title]="chartOptions1.title"></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Color Range Heatmap Chart</div>
            </div>
            <div class="card-body">
                <div id="heatmap-colorrange">
                    <apx-chart [series]="chartOptions2.series" [chart]="chartOptions2.chart"
                    [dataLabels]="chartOptions2.dataLabels" [plotOptions]="chartOptions2.plotOptions"
                    [title]="chartOptions2.title"></apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Heatmap Range Without Shades</div>
            </div>
            <div class="card-body">
                <div id="heatmap-range">
                    <apx-chart [series]="chartOptions3.series" [chart]="chartOptions3.chart"
                    [dataLabels]="chartOptions3.dataLabels" [colors]="chartOptions3.colors"
                    [stroke]="chartOptions3.stroke" [plotOptions]="chartOptions3.plotOptions"
                    [xaxis]="chartOptions3.xaxis" [title]="chartOptions3.title"></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
